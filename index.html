var completedExercises = [];

var currentCategory = "all";
var timerInterval = null;
var currentExercise = null;
var timeRemaining = 0;
var isTimerRunning = false;

function renderExercises() {
  var grid = document.getElementById("exercisesGrid");
  var filtered = currentCategory === "all" ? exercises : exercises.filter(function(e) { return e.category === currentCategory; });
  
  var html = "";
  for (var i = 0; i < filtered.length; i++) {
    var ex = filtered[i];
    var isCompleted = completedExercises.indexOf(ex.id) !== -1;
    
    html += '<div class="exercise-card' + (isCompleted ? ' completed' : '') + '">';
    
    // Header
    html += '<div class="exercise-header">';
    html += '<div class="exercise-icon">' + ex.icon + '</div>';
    html += '<div class="exercise-header-text">';
    html += '<h3>' + ex.name + (isCompleted ? ' âœ“' : '') + '</h3>';
    html += '<span>' + ex.focusArea + '</span>';
    html += '</div></div>';
    
    // Content
    html += '<div class="exercise-content">';
    
    // Steps
    html += '<div class="exercise-steps">';
    html += '<h4>ğŸ“‹ ××™×š ×œ×‘×¦×¢:</h4>';
    html += '<ol>';
    for (var j = 0; j < ex.steps.length; j++) {
      html += '<li>' + ex.steps[j] + '</li>';
    }
    html += '</ol></div>';
    
    // Focus area
    html += '<div class="exercise-focus">';
    html += '<div class="exercise-focus-icon">ğŸ¯</div>';
    html += '<div class="exercise-focus-text">××–×•×¨ ××˜×¨×”: ' + ex.focusArea + '</div>';
    html += '</div>';
    
    // Meta tags

    html += '<span class="meta-tag">â±ï¸ ' + ex.duration + ' ×©× ×™×•×ª</span>';
    html += '<span class="meta-tag">ğŸ”„ ' + ex.reps + '</span>';

    html += isCompleted ? 'ğŸ”„ ×ª×¨×’×œ×™ ×©×•×‘' : 'â–¶ï¸ ×”×ª×—×™×œ×™';

function filterCategory(category) {
  currentCategory = category;
  var buttons = document.querySelectorAll(".category-btn");
  for (var i = 0; i < buttons.length; i++) {
    buttons[i].classList.remove("active");
  }
  event.target.classList.add("active");
  renderExercises();
}

function openTimer(exerciseId) {
  for (var i = 0; i < exercises.length; i++) {
    if (exercises[i].id === exerciseId) {
      currentExercise = exercises[i];
      break;
    }
  }
  timeRemaining = currentExercise.duration;
  isTimerRunning = false;
  
  document.getElementById("timerExerciseName").textContent = currentExercise.name;
  document.getElementById("timerIcon").textContent = currentExercise.icon;
  document.getElementById("timerDisplay").textContent = formatTime(timeRemaining);
  document.getElementById("timerToggleBtn").textContent = "â–¶ï¸ ×”×ª×—×œ×”";
  
  // Show steps in timer
  var stepsHtml = "<strong>ğŸ“‹ ×©×œ×‘×™×:</strong><br>";
  for (var i = 0; i < currentExercise.steps.length; i++) {
    stepsHtml += (i + 1) + ". " + currentExercise.steps[i] + "<br>";
  }
  document.getElementById("timerSteps").innerHTML = stepsHtml;
  
  document.getElementById("timerModal").classList.add("active");
}

function closeTimer() {
  clearInterval(timerInterval);
  isTimerRunning = false;
  document.getElementById("timerModal").classList.remove("active");
}

function toggleTimer() {
  if (isTimerRunning) {
    clearInterval(timerInterval);
    document.getElementById("timerToggleBtn").textContent = "â–¶ï¸ ×”××©×š";
    isTimerRunning = false;
  } else {
    isTimerRunning = true;
    document.getElementById("timerToggleBtn").textContent = "â¸ï¸ ×”×©×”×™×”";
    timerInterval = setInterval(function() {
      timeRemaining--;
      document.getElementById("timerDisplay").textContent = formatTime(timeRemaining);
      if (timeRemaining <= 0) {
        clearInterval(timerInterval);
        completeExercise();
      }
    }, 1000);
  }
}

function completeExercise() {
  if (completedExercises.indexOf(currentExercise.id) === -1) {
    completedExercises.push(currentExercise.id);
    totalCalories += currentExercise.calories;
  }
  
  closeTimer();
  updateStats();
  renderExercises();
  
  document.getElementById("congrats").classList.add("active");
  setTimeout(function() {
    document.getElementById("congrats").classList.remove("active");
  }, 2000);
}

function updateStats() {
  var progress = Math.round((completedExercises.length / exercises.length) * 100);
  document.getElementById("completedCount").textContent = completedExercises.length;
  document.getElementById("caloriesCount").textContent = totalCalories;
  document.getElementById("progressPercent").textContent = progress + "%";
  document.getElementById("progressBar").style.width = progress + "%";
}

function resetWorkout() {
  completedExercises = [];
  totalCalories = 0;
  updateStats();
  renderExercises();
}

function formatTime(seconds) {
  var mins = Math.floor(seconds / 60);
  var secs = seconds % 60;
  return mins + ":" + (secs < 10 ? "0" : "") + secs;
}
